<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div>
        <img src="img/images.webp" alt="" id="Foto">
        <div>
            <button> .hide() </button>
            <button> .show() </button>
            <button> .toggle() </button>
        </div>
        <div>
            <button> .fadeIn() </button>
            <button> .FadeOut()</button>
            <button> .FadeToggle()</button>
            <button> .fadeto()</button>
        </div>
    </div>
    <script>
        // Formatar CSS
        $("#Foto").css({
            "border": "2px solid #F54927",
            "border-radius": "10px"
        });
         
        //pegar o bot√£o
        $("button").eq(0).click(function(){
            // Ref da IMG
            $("#Foto").hide(1000, function() {
                alert("DAVI SUMIU!!! üò±");
            });
        });
        $("button").eq(1).click(()=>{
            $("#Foto").show(1000, function() {
                alert("DAVI APARECEU!!! üòÅ");
            });
        });
        $("button").eq(2).click(()=>{
            $("#Foto").toggle(1000, function() {
                alert("DAVI!?!? ü§®");
            });
        });
       
        // Fade

        $("button").eq(3).click(()=>{
            $("#Foto").fadeIn(1000, function() {
                alert("DAVI APARECEU!!! üòÅ");
            });
        }); 
        $("button").eq(4).click(function(){
            $("#Foto").css({
                "border": "5px solid black"
            }).fadeOut(1000)
        });
        $("button").eq(5).click(function(){
            $("#Foto").fadeToggle(1000,)
        });
        $("button").eq(6).click(function(){
            $("#Foto").fadeTo(1000, 0.5,)
        });
    </script>
</body>
</html>
